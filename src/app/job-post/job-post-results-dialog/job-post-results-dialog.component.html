<h2 mat-dialog-title class="dialog-title">Send Offer</h2>
<div mat-dialog-content>
  <form [formGroup]="offerForm" (ngSubmit)="onSubmit()" class="dialog-form">
    <mat-form-field class="form-field">
      <textarea
        matInput
        formControlName="offerContent"
        placeholder="Offer Content"
        required
        class="form-control"
      ></textarea>
      <mat-error *ngIf="offerForm.get('offerContent')?.hasError('required')">
        Offer Content is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Offer Type</mat-label>
      <mat-select
        formControlName="offerType"
        placeholder="Offer Type"
        required
        class="form-control"
      >
        <mat-option *ngFor="let option of offerTypeOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="offerForm.get('offerType')?.hasError('required')"
        >Offer Type is required</mat-error
      >
    </mat-form-field>

    <div mat-dialog-actions class="dialog-actions">
      <button mat-button [mat-dialog-close]="false" class="btn btn-secondary">
        Cancel
      </button>
      <button
        mat-button
        color="primary"
        [disabled]="!offerForm.valid"
        type="submit"
        class="btn btn-primary"
      >
        Send
      </button>
    </div>
  </form>
</div>
