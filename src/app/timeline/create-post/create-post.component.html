<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <textarea
                class="form-control"
                formControlName="content"
                rows="4"
                placeholder="What's on your mind?"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="imageUpload" class="btn btn-primary">
                <i class="bi bi-camera"></i> Add Photo
              </label>
              <input
                type="file"
                class="form-control visually-hidden"
                id="imageUpload"
                (change)="onImageSelected($event)"
              />
            </div>

            <div *ngIf="selectedImage" class="form-group">
              <img
                [src]="selectedImage"
                class="img-fluid"
                alt="Selected Image"
              />
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-pencil-fill"></i> Post
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
