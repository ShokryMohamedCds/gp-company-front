<div *ngIf="loggedIn">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>

      <ul class="navbar-nav">
        <li class="nav-item">
          <mat-form-field>
            <input
              type="text"
              placeholder="Search for a company"
              aria-label="Company Search"
              matInput
              [formControl]="companyCtrl"
              [matAutocomplete]="auto"
              [(ngModel)]="searchTerm"
              (input)="onInputChange($event)"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let company of combinedArray"
                [value]="company.name"
                (onSelectionChange)="onCompanySelected(company)"
              >
                {{ company.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </li>

        <li class="nav-item dropdown">
          <a
            class="dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              width="30"
              height="30"
              class="rounded-circle"
              [src]="userData.image || 'https://via.placeholder.com/150'"
              alt=""
            />
            {{ userData.name }}
          </a>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li class="nav-item">
              <a class="dropdown-item" routerLink="/jobPost">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-briefcase-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.5 4h-1V3a2 2 0 0 0-2-2h-1a2 2 0 0 0-2 2v1h-1a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM6 3a1 1 0 0 1 2 0v1H6V3zm5 9H5V7h6v5zm0-6H5V6h6v1z"
                  />
                </svg>
                Job Posts
              </a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/profile">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-person-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                  />
                </svg>
                Profile
              </a>
            </li>
            <li>
              <hr style="border-color: white" class="dropdown-divider" />
            </li>
            <li (click)="onLogout()">
              <a class="dropdown-item" href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-box-arrow-left"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"
                  />
                </svg>
                Logout
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item"></li>
      </ul>
    </div>
  </nav>
</div>
